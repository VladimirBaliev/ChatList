name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Срабатывает при создании тега версии (например, v1.0.0)

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Read version
      id: version
      run: |
        $version = python -c "import sys; sys.path.insert(0, '.'); from version import __version__; print(__version__)"
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
      shell: pwsh
      
    - name: Build application
      run: |
        pyinstaller MinimalApp.spec
      shell: pwsh
      
    - name: Create installer (if Inno Setup available)
      run: |
        if (Test-Path "C:\Program Files (x86)\Inno Setup 6\ISCC.exe") {
          python generate_installer.py
          C:\"Program Files (x86)"\"Inno Setup 6"\ISCC.exe ChatList.iss
        } else {
          Write-Host "Inno Setup not found, skipping installer creation"
        }
      shell: pwsh
      continue-on-error: true
      
    - name: Prepare release artifacts
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"
        New-Item -ItemType Directory -Force -Path "release-artifacts"
        
        # Копируем exe файл
        if (Test-Path "dist\ChatList-v$version\ChatList-v$version.exe") {
          Copy-Item "dist\ChatList-v$version\ChatList-v$version.exe" -Destination "release-artifacts\ChatList-v$version.exe"
        }
        
        # Копируем установщик, если он создан
        if (Test-Path "installer\ChatList-Setup-v$version.exe") {
          Copy-Item "installer\ChatList-Setup-v$version.exe" -Destination "release-artifacts\ChatList-Setup-v$version.exe"
        }
        
        # Создаем zip архив с portable версией
        if (Test-Path "dist\ChatList-v$version") {
          Compress-Archive -Path "dist\ChatList-v$version\*" -DestinationPath "release-artifacts\ChatList-v$version-portable.zip" -Force
        }
      shell: pwsh
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release-artifacts/*
        body_path: RELEASE_NOTES_TEMPLATE.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
